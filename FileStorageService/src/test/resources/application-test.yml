spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

gcs:
  project:
    id: test-project
  bucket:
    name: test-bucket
  credentials:
    path: /dev/null

file-storage:
  implementation: in-memory
  max-file-size: 1048576
  chunk-size: 524288
